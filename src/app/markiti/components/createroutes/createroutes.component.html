<div class="content">
    <div class="form">
        <mat-form-field class="mat-50">
            <mat-label>Route Name:</mat-label>
            <input class="input" matInput type="text">
        </mat-form-field>
    <app-place-search [labelName]="'From'" (placeChanged)="fromDestination = $event"></app-place-search>
    <app-place-search [labelName]="'To'" (placeChanged)="toDestination = $event"></app-place-search>
    <div class="row">
        <div class="col-md-12">
            <h4>Way points</h4>
        </div>
        <div *ngIf="waypointsDisplayed?.length" class="col-md-12 border-bottom">
            <table class="table">
                <thead>
                    <tr>
                        <th>Point name</th>
                        <th>Is stopover?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let waypoint of waypointsDisplayed; index as i">
                        <td>
                            {{waypoint?.address}}
                        </td>
                        <td>
                            {{waypoint?.stopover}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-12 d-flex">
            <div class="row waypoint-input">
                <div class="col-md-6">
                    <app-place-search [labelName]="'Way point name'" (placeChanged)="waypoint = $event"></app-place-search>
                </div>
                <div class="col-md-4 input-field">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" [(ngModel)]="isStopover">Is stopover?</mat-checkbox>
                    </section>
                </div>
                <div class="col-md-2 input-field">
                    <a class="btn btn-primary" (click)="addWaypoint()">ADD</a>
                </div>
            </div>
        </div>
    </div>
    <mat-form-field class="mat-50">
        <mat-label>Sales Rep Incharge:</mat-label>
        <input class="input" matInput type="text">
    </mat-form-field>
    </div>
    <div class="mapwindow">
        <app-map-display [from]="fromDestination" [to]="toDestination" [waypoints]="waypointArr"></app-map-display>
    </div>
</div>
